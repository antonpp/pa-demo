<!doctype html>
<html>
  <head>
    <title>Gemini Personal Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>gemini personal assistant</h2>
    <h2>instructions</h2>
    <div class="input-group">
      <input id="instructions" type="text" placeholder="Type your instruction..." />
      <button id="send">Send</button>
    </div>
    <h2>quick responses</h2>
    <div class="quick-responses">
      <button id="busy">Busy</button>
      <button id="bookAsap">Book ASAP</button>
      <button id="bookNextWeek">Book Next Week</button>
    </div>
    <div class="audio-controls">
      <div class="mic-status"></div>
      <button id="record">Start Audio</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
